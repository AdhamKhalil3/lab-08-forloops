<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party</title>
</head>
<body>
    <script>
      var userinput = prompt("Lets party! How long until the party?"); //user imput is a string
      var userint = parseInt(userinput, 10); //converting to an integer
      if (userint < 1) {
        console.log("PARTY NOW")
      } else { // user input is >= 1
        for (var i = userint; i >= 1; i = i - 1) {
            console.log(i);
            if (i == i) {
                console.log ("PARTY TIME!!")
            }
        }

      }
    </script> 
</body>
</html>
