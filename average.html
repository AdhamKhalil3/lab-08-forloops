<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        var number ;
        var sum = 0;
        var avg = 0;
        for(var i=1; i<=4; i = i + 1){
            number = prompt("write a number");
            sum = sum + parseInt(number);
        }
        avg = sum/4;
        console.log("The average is: " + avg)
    </script>
</body>
</html>
